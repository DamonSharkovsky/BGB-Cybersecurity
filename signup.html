<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signup_style.css">
    <style>
        /* Fallback for quick preview if style.css is missing */
        body { background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <span class="logo">Safeguard Community</span>
        </div>
    </header>
    <div class="login-container">
        <form class="login-form">
            <h2 class="login-title">Create Account</h2>
            <div class="input-group">
                <input type="text" name="username" required autocomplete="off" class="login-input">
                <label class="login-label">Username</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" required autocomplete="off" class="login-input">
                <label class="login-label">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" required autocomplete="off" class="login-input">
                <label class="login-label">Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" required autocomplete="off" class="login-input">
                <label class="login-label">Confirm Password</label>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
    </div>
    <script>
        // Animate input labels on focus
        document.querySelectorAll('.login-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.nextElementSibling.classList.add('active');
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.nextElementSibling.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
